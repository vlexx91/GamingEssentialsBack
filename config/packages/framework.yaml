# see https://symfony.com/doc/current/reference/configuration/framework.html
framework:
    secret: '%env(APP_SECRET)%'

    # Note that the session will be started ONLY if you read or write from it.
    session:
        handler_id: null  # Symfony usará el sistema de sesión predeterminado, que es por archivos
        cookie_lifetime: 3600  # Tiempo de vida de la cookie de sesión (en segundos)
        save_path: '%kernel.project_dir%/var/sessions'  # Ubicación donde Symfony guardará las sesiones


    #esi: true
    #fragments: true

when@test:
    framework:
        test: true
        http_method_override: true
        session:
            storage_factory_id: session.storage.factory.mock_file
